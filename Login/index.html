            toastr.options.showMethod = 'slideDown';
            toastr.options.progressBar = true;
            toastr.warning("Campo Senha Nao Pode Ficar Vazio!");
            //toastr.warning("Preencha o Campo Senha Corretamente!");
            return false;
        }else{
            var letrasMaiusculas = /[A-Z]/;
            var letrasMinusculas = /[a-z]/; 
            var numeros = /[0-9]/;
            var caracteresEspeciais = /[!|@|#|$|%|^|&|*|(|)|-|_]/;

            if(senha.length < 8){
                toastr.options.showMethod = 'slideDown';
                toastr.options.progressBar = true;
                toastr.warning("Digite uma Senha Com no Minimo 8 Caracteres!");
                return false;

            }else if(senha.length > 8){
                if(letrasMaiusculas.test(senha)){

                    if(caracteresEspeciais.test(senha)){
                        return true;

                    }else{
                        toastr.options.showMethod = 'slideDown';

                    }

                    toastr.options.showMethod = 'slideDown';
                    toastr.options.progressBar = true;
                    toastr.warning("Digite uma Senha Com Pelo Menos UM Caractere Maiusculo!");

             return false;
